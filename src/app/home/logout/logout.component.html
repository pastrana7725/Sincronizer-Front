




<div *ngIf="!isLoggedIn()">
    <div class="d-lg-flex half" style="background-color: #DADAC0;">
        <div class="bg order-1 order-md-2" style="background-image: url('../../../assets/images/3147399.jpg');"></div>
        <div class="contents order-2 order-md-1">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <button class="btn btn-block" style="background-color: #C99B29;"  (click)="login()">Sign in with Microsoft</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<div *ngIf="isLoggedIn()">
    {{redirectTo('home/documentation')}}
</div>
